<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="age-calc-container">
    <form class="age-calc-form" autocomplete="off">
      <div class="input-group">
        <div class="input-field">
          <label for="day">Day</label>
          <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required>
          <span class="error" id="day-error"></span>
        </div>
        <div class="input-field">
          <label for="month">Month</label>
          <input type="number" id="month" name="month" placeholder="MM" min="1" max="12" required>
          <span class="error" id="month-error"></span>
        </div>
        <div class="input-field">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" placeholder="YYYY" min="1900" max="2100" required>
          <span class="error" id="year-error"></span>
        </div>
      </div>
      <div class="submit-row">
        <button type="submit" class="button">
          <img src="./assets/images/icon-arrow.svg" alt="Calculate" class="arrow-icon">
        </button>
      </div>
    </form>
    <section class="age-result">
      <div><span id="years" class="age-value">--</span> years</div>
      <div><span id="months" class="age-value">--</span> months</div>
      <div><span id="days" class="age-value">--</span> days</div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lawrence Batsa</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
